<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Employee</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: rgb(94, 94, 94);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 offset-3">
          <h1 class="text-center text-light my-4">Update Employee</h1>
          <form
            th:action="@{/saveEmployee}"
            method="post"
            th:object="${employee}"
          >
            <input type="hidden" name="id" th:value="${employee.id}" />
            <div class="mb-3">
              <label for="firstName" class="form-label text-light"
                >First Name</label
              >
              <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                placeholder="first name"
                th:value="${employee.firstName}"
              />
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label text-light"
                >Last Name</label
              >
              <input
                type="text"
                class="form-control"
                id="lastName"
                name="lastName"
                placeholder="last name"
                th:value="${employee.lastName}"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label text-light">Email</label>
              <input
                type="email"
                placeholder="email"
                class="form-control"
                id="email"
                name="email"
                th:value="${employee.email}"
              />
            </div>
            <div class="d-grid gap-2 my-4">
              <button class="btn btn-dark" type="submit">
                Update Employee
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
